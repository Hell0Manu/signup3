    <style>
        #container {
            width: 85%;
            margin: 0 auto;
            padding: 10px;
            padding-top: 30px;
        }

        .progressbar {
            width: 83%;
            counter-reset: step;
            margin: 0 auto;
            list-style: none;
            display: flex;
            height: 4px;
            justify-content: space-between;
        }

        ul.progressbar li {
            position: relative;
            width: 33.33%;
            height: 4px;
            background-color: #d2dcb9;
            transition: background-color 2s linear;
        }

        ul.progressbar li::after {
            content: counter(step);
            counter-increment: step;
            position: absolute;
            width: 30px;
            height: 30px;
            border-radius: 100%;
            top: -13px;
            right: 0px;
            display: flex;
            justify-content: center;
            align-items: center;
            
            background-color: inherit;
            transition: all 1s cubic-bezier(1, -0.47, 1, 1);
        }

        ul.progressbar li.changeColor::after {
            background-color: green;
        }

        ul.progressbar li span {
            position: absolute;
            top: 0;
            left: 0;
            background-color: green;
            height: 4px;
            width: 0%;
            transition: all 1s linear;
        }

        input[type="text"],
        input[type="email"] {
            width: 350px;
            height: 30px;
            text-indent: 5px;
            font-size: 20px;
            margin: 10px 0px 16px;
        }

        textarea {
            width: 350px;
            height: 60px;
            margin: 10px 0px 16px;
        }



        div.info.active {
            display: block;
        }


        form {
            width: 80%;
            margin: 50px auto 0px auto;
        }

        @media(max-width: 667px) {

            input[type="text"],
            input[type="email"] {
                width: 100%;
            }
