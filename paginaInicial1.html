<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Pagina inicial</title>
</head>

<body>
    <header>
        <nav class="ct-navigation">
            <div class="ct-header">
                <div class="header-logo"> imagem sults </div>

                <ul class="progressbar">
                    <li><span>E-mail</span></li>
                    <li><span>Tipo de conta</span></li>
                    <li><span>País</span></li>
                    <li><span>Verificação em duas etapas</span></li>
                    <li><span>Senha</span></li>
                </ul>

                <div class="header-close-btn">
                    <button type="button" class="close-btn" aria-label="Fechar">
                        <svg width="24" height="24" fill="currentColor" focusable="false" viewBox="0 0 24 24">
                            <path
                                d="m19.629 5.915-1.2-1.2-6.257 6.257-6.258-6.257-1.2 1.2 6.258 6.257-6.258 6.257 1.2 1.2 6.258-6.257 6.257 6.257 1.2-1.2-6.258-6.257 6.258-6.257Z">
                            </path>
                        </svg>
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="ct-form">
            <div class="gp-form">
                <h1 class="form-title">Crie sua conta SULTS grátis</h1>
                <p class="form-subtitle">Já possui uma conta? <a href="/login">Entrar</a></p>

                <form action="#" method="post">
                    <label for="email">Primeiro, insira o seu endereço de e-mail</label>
                    <input id="email" name="email" autocomplete="email" type="email" class="form-input"
                        title="Primeiro, insira o seu endereço de e-mail"
                        aria-label="Primeiro, insira o seu endereço de e-mail" value="">
                    <button class="btn-submit" type="submit">Próximo</button>
                </form>
                <div class="social-login">
                    <p class="subtitle-social">Ou entre com</p>
                    <div class="social-buttons">
                        <button type="button" class="social-button google" aria-label="Entrar com Google"></button>
                        <button type="button" class="social-button facebook" aria-label="Entrar com Facebook"></button>
                        <button type="button" class="social-button apple" aria-label="Entrar com Apple"></button>
                    </div>
                </div>
                <p class="termos">Ao se cadastrar, você aceita os nossos <a target="_blank"
                        href="/terms-and-conditions">Termos de
                        Uso</a> e a nossa <a target="_blank" href="/privacy-policy">Política de Privacidade</a>.</p>
            </div>
            </div>
        </section>
    </main>
</body>

</html>
